decision_id: serving_architecture
title: "Serving Architecture"
description: >
  How to serve trained models for inference.

decision_level: L2_architecture
status: active
last_updated: 2026-02-23

options:
  - option_id: bentoml_rest
    title: "BentoML REST"
    description: "BentoML with ONNX Runtime. Current implementation."
    prior_probability: 0.35
    status: resolved
    implementation_status: implemented

  - option_id: monai_deploy
    title: "MONAI Deploy"
    description: >
      MONAI Deploy App SDK v3.0.0 (April 2025). Clinical-grade serving via
      MAP (MONAI Application Package) format — OCI-compliant containers with
      immutable manifests and semantic versioning. Built-in DICOM operators
      for load/select/convert/inference/write. Informatics Gateway provides
      DICOM SCP/SCU, HL7, FHIR integration. Workflow Manager with correlation
      ID traceability. Deployed at Mayo Clinic and Siemens Digital Marketplace
      (10,000+ institutions). Requires Holoscan SDK + NVIDIA dGPU. Facilitates
      IEC 62304 Clause 8 via immutable packaging but is NOT regulatory-cleared.
      MONAI Model Zoo models are SOUP per IEC 62304.
    prior_probability: 0.25
    status: viable
    implementation_status: not_started

  - option_id: torchserve
    title: "TorchServe"
    description: "PyTorch native serving solution."
    prior_probability: 0.15
    status: viable
    implementation_status: not_started

  - option_id: triton
    title: "NVIDIA Triton"
    description: "High-performance inference server."
    prior_probability: 0.15
    status: viable
    implementation_status: not_started

  - option_id: onnx_only
    title: "ONNX Only"
    description: "ONNX Runtime without serving framework."
    prior_probability: 0.10
    status: viable
    implementation_status: partial

