rationale: >
  MLflow tags (0.40) is the resolved choice (Zaharia et al., 2018; Chen et al., 2020),
  providing lightweight governance via experiment metadata and SaMD-principled
  audit trails aligned with IEC 62304 lifecycle (IEC, 2015). Model Cards
  (Mitchell et al., 2019) provide structured documentation. AI governance
  frameworks (Schneider et al., 2024) inform the full registry upgrade path
  when compliance depth increases.

