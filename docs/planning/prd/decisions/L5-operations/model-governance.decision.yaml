decision_id: model_governance
title: "Model Governance"
description: >
  How model lifecycle is tracked, approved, and governed. Full registry
  provides structured promotion stages and approval workflows; MLflow
  tags offer lightweight governance via experiment metadata; none means
  ad-hoc model management. Compliance-critical for SaMD-principled design.

decision_level: L5_operations
status: active
last_updated: 2026-02-23

options:
  - option_id: full_registry
    title: "Full Model Registry"
    description: >
      Structured model registry with staging, production, and archived
      lifecycle stages. Approval workflows, automated evaluation gates,
      and audit trail. PCCP-ready governance: predetermined change boundaries
      for ML model updates per FDA PCCP final guidance (Dec 2024). Tracks
      model version, training data version, performance metrics, and change
      impact classification. Supports EU AI Act Article 12 automatic
      record-keeping. Requires MLflow Model Registry or dedicated governance
      platform.
    prior_probability: 0.30
    status: viable
    implementation_status: not_started
    complements:
      - "compliance_depth.iec_62304_full"
      - "documentation_generation.automated_cards"
      - "drift_response.automated_retrain"
      - "clinical_deployment_platform.monai_deploy"

  - option_id: mlflow_tags
    title: "MLflow Tags Governance"
    description: >
      Lightweight governance using MLflow experiment tags, run metadata,
      and model versioning. Current implementation with SaMD-principled
      audit trails. Model cards generated from MLflow metadata.
    prior_probability: 0.40
    status: resolved
    implementation_status: implemented
    complements:
      - "compliance_depth.lightweight_audit"
      - "experiment_tracking.mlflow"
      - "documentation_generation.automated_cards"

  - option_id: none
    title: "No Governance"
    description: >
      No structured model governance. Models managed via file system
      and manual versioning. Acceptable for early-stage research
      but not for production or compliance.
    prior_probability: 0.30
    status: viable
    implementation_status: not_started

conditional_on:
  - parent_decision_id: compliance_depth
    influence_strength: strong
    conditional_table:
      - given_parent_option: iec_62304_full
        then_probabilities:
          full_registry: 0.65
          mlflow_tags: 0.30
          none: 0.05
      - given_parent_option: lightweight_audit
        then_probabilities:
          full_registry: 0.25
          mlflow_tags: 0.50
          none: 0.25
      - given_parent_option: no_compliance
        then_probabilities:
          full_registry: 0.10
          mlflow_tags: 0.30
          none: 0.60
      - given_parent_option: regops_automated
        then_probabilities:
          full_registry: 0.50
          mlflow_tags: 0.40
          none: 0.10

