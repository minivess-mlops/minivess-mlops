rationale: >
  Automated cards (0.35) is the resolved choice, generating model cards
  from MLflow metadata following the Model Cards framework (Mitchell et al.,
  2019). Manual (0.30) is partially implemented for ADRs. CI-generated
  (0.20) is the next step when CI/CD doc pipelines mature, supported by
  evidence from Rosmarino et al. (2025) on MLOps-driven regulatory
  documentation and Lähteenmäki et al. (2023) on the RegOps lifecycle.

