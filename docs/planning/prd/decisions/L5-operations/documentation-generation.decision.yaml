          manual: 0.25
          ci_generated: 0.20
          none: 0.10
      - given_parent_option: model_cards_full
        then_probabilities:
          automated_cards: 0.35
          manual: 0.35
          ci_generated: 0.25
          none: 0.05
      - given_parent_option: datasheets_plus
        then_probabilities:
          automated_cards: 0.30
          manual: 0.30
          ci_generated: 0.30
          none: 0.10
      - given_parent_option: none
        then_probabilities:
          automated_cards: 0.15
          manual: 0.15
          ci_generated: 0.10
          none: 0.60

  - parent_decision_id: ci_cd_platform
