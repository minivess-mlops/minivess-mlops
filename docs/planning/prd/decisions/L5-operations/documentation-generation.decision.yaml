decision_id: documentation_generation
title: "Documentation Generation"
description: >
  How model cards, data sheets, and technical documentation are generated.
  Automated cards generate from MLflow metadata and code; manual requires
  hand-written documentation; CI-generated integrates with CI/CD pipelines;
  none means no structured documentation. Compliance-relevant for
  SaMD-principled audit trails.

decision_level: L5_operations
status: active
last_updated: 2026-02-23

options:
  - option_id: automated_cards
    title: "Automated Model Cards"
    description: >
      Model cards and data sheets auto-generated from MLflow metadata,
      training configs, and evaluation results. Currently implemented
      with model card generation from experiment runs. Ensures
      documentation stays synchronized with actual model state.
    prior_probability: 0.35
    status: resolved
    implementation_status: implemented
    complements:
      - "model_governance.mlflow_tags"
      - "experiment_tracking.mlflow"
      - "compliance_depth.lightweight_audit"

  - option_id: manual
    title: "Manual Documentation"
    description: >
      Hand-written model cards and technical documentation. Highest
      quality and flexibility but high maintenance burden and risk
      of documentation drift. Partial implementation for ADRs and
      architecture docs.
    prior_probability: 0.30
    status: viable
    implementation_status: partial

  - option_id: ci_generated
    title: "CI-Generated Documentation"
    description: >
      Documentation generated as part of CI/CD pipeline. Sphinx/MkDocs
      build on every PR. Includes auto-generated API docs, test coverage
      reports, and model performance summaries.
    prior_probability: 0.20
    status: viable
    implementation_status: not_started
    complements:
      - "ci_cd_platform.github_actions"
      - "ci_cd_platform.gitlab_ci"

  - option_id: none
    title: "No Documentation Generation"
    description: >
      No structured documentation generation. README and inline comments
      only. Fastest development but poor for collaboration and compliance.
    prior_probability: 0.15
    status: viable
    implementation_status: not_started

conditional_on:
  - parent_decision_id: documentation_standard
    influence_strength: strong
    conditional_table:
      - given_parent_option: model_cards_lite
        then_probabilities:
