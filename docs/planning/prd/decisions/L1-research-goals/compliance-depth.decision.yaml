decision_id: compliance_depth
title: "Compliance Depth"
description: >
  How deeply to implement regulatory compliance (IEC 62304, FDA guidance,
  EU AI Act, ISO 14971). Lightweight audit is current implementation. Full
  compliance requires significant infrastructure investment. Phase 11 research
  synthesizes: IEC 62304 Edition 2 (expected Sep 2026) will expand to all
  health software with AI/ML provisions; FDA PCCP (Dec 2024) enables iterative
  ML updates within pre-approved boundaries; 10 GMLP Principles (Oct 2021)
  define good ML practice; EU AI Act (Aug 2027 for medical devices) adds
  Articles 9-15 requirements; ISO 14971:2019 Clause 10 triples post-production
  coverage; AAMI TIR 34971:2023 addresses ML-specific risks. Rosmarino et al.
  (2025) demonstrate MLOps-driven regulatory documentation automation.
  Martina et al. (2024) validate DevOps-based IEC 62304 maintenance.
  Granlund et al. (2022) advocate "calm compliance." Stirbu et al. (2021)
  propose "everything as code" for RegOps pipelines.

decision_level: L1_research_goals
status: active
last_updated: 2026-02-23

options:
  - option_id: iec_62304_full
    title: "IEC 62304 Full Compliance"
    description: >
      Complete Software as Medical Device lifecycle per IEC 62304 Clauses 5-9.
      Safety class B/C requires: software development plan (5.1), requirements
      analysis (5.2), architectural design (5.3), detailed design (5.4), unit
      verification (5.5), integration testing (5.6), system testing (5.7),
      release (5.8). ISO 14971:2019 risk management with three-tier control
      hierarchy. ISO 13485:2016 QMS with Clause 4.1.6 tool validation.
      FDA TPLC (2025) requires model description, data lineage, bias analysis.
      EU AI Act Articles 9-15 for high-risk medical AI. Significant overhead
      but required for market access (510(k)/CE).
    prior_probability: 0.15
    status: viable
    implementation_status: not_started
    constraints:
      - "Regulatory expertise required"
      - "Formal V&V protocols per IEC 62304 Clause 5"
      - "Change control per IEC 62304 Clause 8"
      - "Risk management per ISO 14971:2019"
      - "Tool validation per ISO 13485 Clause 4.1.6"

  - option_id: lightweight_audit
    title: "Lightweight Audit Trail"
    description: >
      SaMD-principled design without full compliance. Model cards,
      audit trails, reproducibility. Demonstrates awareness without
      regulatory overhead. Current implementation.
    prior_probability: 0.40
    status: resolved
    implementation_status: implemented
    complements:
      - "documentation_standard.model_cards_lite"
      - "model_governance.mlflow_tags"

  - option_id: no_compliance
    title: "No Compliance"
    description: >
      Research-only, no regulatory considerations. Fastest development
      but limits clinical applicability.
    prior_probability: 0.30
    status: viable
    implementation_status: not_started

  - option_id: regops_automated
    title: "RegOps Automated Compliance"
    description: >
      Automated compliance via CI/CD pipelines following the RegOps lifecycle
      (Lähteenmäki et al., 2023) and "calm compliance" philosophy (Granlund
      et al., 2022). Regulatory documentation generated from MLOps artifacts
      (Rosmarino et al., 2025). PCCP-ready infrastructure for predetermined
      ML model change boundaries (FDA, 2024). GMLP-aligned model cards and
      validation protocols. EU AI Act Articles 9-15 automated record-keeping
      and transparency. Ketryx free tier enables zero-cost compliance overlay.
      Innolitics RDM and OpenRegulatory templates provide open-source
      foundations. IEC 62304 artifacts generated from Git + MLflow + DVC
      metadata. Stirbu et al. (2021) "everything as code" approach.
    prior_probability: 0.15
    status: viable
    implementation_status: not_started
    complements:
      - "ci_cd_platform.github_actions"
      - "documentation_generation.ci_generated"
      - "regulatory_documentation_tool.ketryx"
      - "regulatory_documentation_tool.innolitics_rdm"
    constraints:
      - "Requires MLOps pipeline maturity"
      - "Regulatory expertise for template creation"
      - "Tool validation per ISO 13485 Clause 4.1.6"

