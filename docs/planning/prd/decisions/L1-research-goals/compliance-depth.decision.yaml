research_notes: >
  Phase 11 research significantly expanded regulatory landscape understanding.
  Key findings: (1) IEC 62304 Ed.2 (Sep 2026) will expand scope to all health
  software and add AI/ML-specific requirements; (2) FDA PCCP (Dec 2024) enables
  iterative ML model updates within pre-approved boundaries; (3) EU AI Act
  (Aug 2027 for medical devices) adds Articles 9-15 requirements including
  human oversight and cybersecurity; (4) ISO 14971:2019 triples post-production
  coverage; (5) AAMI TIR 34971:2023 provides ML-specific risk checklists;
  (6) "Calm compliance" and "everything as code" are emerging paradigms for
  reducing compliance overhead. New PRD nodes added: project_management_tool,
  regulatory_documentation_tool, clinical_deployment_platform.
  Internal: ADR-0005 (docs/adr/0005-tdd-mandatory.md) documents the TDD mandate
  that underpins the compliance approach.
