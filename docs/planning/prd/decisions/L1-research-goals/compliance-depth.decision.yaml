decision_id: compliance_depth
title: "Compliance Depth"
description: >
  How deeply to implement regulatory compliance (IEC 62304, FDA guidance).
  Lightweight audit is current implementation. Full compliance requires
  significant infrastructure investment. Rosmarino et al. (2025) demonstrate
  MLOps-driven automation of regulatory documentation for AI-based SaMD.
  Martina et al. (2024) validate DevOps-based approaches to IEC 62304
  software medical device maintenance via CI/CD. Niemiec (2025) provides
  EU AI Act compliance implications for medical AI classification.
  L채hteenm채ki et al. (2023) introduce the RegOps lifecycle concept for
  continuous AI/ML regulatory compliance.

decision_level: L1_research_goals
status: active
last_updated: 2026-02-23

options:
  - option_id: iec_62304_full
    title: "IEC 62304 Full Compliance"
    description: >
      Complete Software as Medical Device lifecycle. Requires formal
      risk analysis, design history file, verification & validation
      protocols, change control. Significant overhead.
    prior_probability: 0.15
    status: viable
    implementation_status: not_started
    constraints:
      - "Regulatory expertise required"
      - "Formal V&V protocols"
      - "Change control process"

  - option_id: lightweight_audit
    title: "Lightweight Audit Trail"
    description: >
      SaMD-principled design without full compliance. Model cards,
      audit trails, reproducibility. Demonstrates awareness without
      regulatory overhead. Current implementation.
    prior_probability: 0.40
    status: resolved
    implementation_status: implemented
    complements:
      - "documentation_standard.model_cards_lite"
      - "model_governance.mlflow_tags"

  - option_id: no_compliance
    title: "No Compliance"
    description: >
      Research-only, no regulatory considerations. Fastest development
      but limits clinical applicability.
    prior_probability: 0.30
    status: viable
    implementation_status: not_started

  - option_id: regops_automated
    title: "RegOps Automated Compliance"
    description: >
      Automated compliance via CI/CD pipelines. Regulatory documentation
      generated from MLOps artifacts. Combines DevOps practices with
      IEC 62304 requirements (Martina et al., 2024). MLOps-driven
      documentation generation (Rosmarino et al., 2025). EU AI Act
      aware (Niemiec, 2025).
    prior_probability: 0.15
    status: viable
    implementation_status: not_started
    complements:
      - "ci_cd_platform.github_actions"
      - "documentation_generation.ci_generated"
    constraints:
      - "Requires MLOps pipeline maturity"
      - "Regulatory expertise for template creation"

