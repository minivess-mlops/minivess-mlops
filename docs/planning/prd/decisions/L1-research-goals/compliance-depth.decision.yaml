rationale: >
  Lightweight audit (0.40) is the sweet spot for a learning/portfolio project.
  It demonstrates regulatory awareness without the overhead of full compliance.
  The SaMD-principled approach is already implemented (model cards, audit trails).
  Recent evidence supports automated compliance approaches: Rosmarino et al. (2025)
  demonstrate MLOps-driven regulatory documentation generation for IEC 62304,
  Martina et al. (2024) validate DevOps-based IEC 62304 maintenance via CI/CD,
  and Lähteenmäki et al. (2023) introduce the RegOps lifecycle for continuous
  regulatory compliance. The EU AI Act (Niemiec, 2025) adds urgency for
  classification-aware compliance. The new regops_automated option (0.15)
  represents an emerging middle path between lightweight audit and full IEC 62304.

