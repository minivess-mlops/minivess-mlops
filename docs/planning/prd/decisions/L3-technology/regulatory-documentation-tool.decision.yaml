rationale: >
  Ketryx (0.30) leads due to UL certification, proven FDA track record (2% of
  2024 AI/ML approvals), 90% documentation reduction, and free tier for
  pre-market teams. Innolitics RDM (0.25) and OpenRegulatory (0.25) provide
  zero-cost alternatives aligned with the "everything as code" philosophy
  (Stirbu et al., 2021). Traditional QMS platforms (0.20) are viable for
  established teams but overkill for research phase. The choice is strongly
  coupled to compliance depth — lightweight_audit pairs with free templates,
  full IEC 62304 needs Ketryx or traditional QMS.

