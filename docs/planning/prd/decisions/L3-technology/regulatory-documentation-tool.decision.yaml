decision_id: regulatory_documentation_tool
title: "Regulatory Documentation Tool"
description: >
  Which tool or approach to use for generating and managing regulatory
  documentation (IEC 62304 artifacts, ISO 13485 design history files,
  ISO 14971 risk management files). Ranges from manual templates to
  UL-certified automated platforms. Ketryx (2% of 2024 FDA AI/ML approvals)
  provides automated compliance evidence generation. Innolitics RDM offers
  open-source markdown+YAML approach proven in 510(k) submissions.
  OpenRegulatory provides free IEC 62304/ISO 13485/ISO 14971 templates.
  Choice strongly depends on compliance depth and project management tool.

decision_level: L3_technology
status: active
last_updated: 2026-02-23

options:
  - option_id: ketryx
    title: "Ketryx"
    description: >
      UL Certified IEC 62304/ISO 13485/ISO 14971 compliance platform.
      2% of 2024 FDA AI/ML approvals used Ketryx. 90% documentation
      reduction. Integrates with GitHub and JIRA. Free tier for pre-market
      teams (<$2M funding, 3 projects, 4 users). $39M Series B (2025).
      Generates compliance evidence from existing development workflow —
      embodying the "calm compliance" principle (Granlund et al., 2022).
    prior_probability: 0.30
    status: viable
    implementation_status: not_started
    complements:
      - "project_management_tool.github_projects_ketryx"
      - "project_management_tool.jira_ketryx"
      - "ci_cd_platform.github_actions"

  - option_id: innolitics_rdm
    title: "Innolitics RDM"
    description: >
      Open-source regulatory documentation manager. Markdown+YAML based,
      stored in Git alongside code. Proven in successful 510(k) submissions
      and IEC 62304 audits. Git-native workflow. Generates PDFs from
      templates. Zero cost. Follows Stirbu et al.'s (2021) "everything
      as code" philosophy.
    prior_probability: 0.25
    status: viable
    implementation_status: not_started
    complements:
      - "project_management_tool.github_projects_ketryx"
      - "documentation_standard.regulatory_dossier"

  - option_id: openregulatory_templates
    title: "OpenRegulatory Templates"
    description: >
      Free, GitHub-hosted IEC 62304, ISO 13485, and ISO 14971 templates.
      Manual completion required but zero cost and well-maintained.
      Good starting point for teams learning regulatory documentation.
      Can be combined with CI/CD for semi-automated generation.
    prior_probability: 0.25
    status: viable
    implementation_status: not_started

  - option_id: manual_qms
    title: "Traditional QMS Platform"
    description: >
      Dedicated QMS platforms (Qualio, Greenlight Guru, MasterControl).
      Full-featured with built-in workflows, electronic signatures,
      audit trails. Expensive ($500-2000+/month) and heavyweight.
      Better suited for established medical device companies than
      research teams.
    prior_probability: 0.20
    status: viable
    implementation_status: not_started
    constraints:
      - "High cost ($500-2000+/month)"
      - "Heavyweight for research phase"
      - "Vendor lock-in for documentation"

