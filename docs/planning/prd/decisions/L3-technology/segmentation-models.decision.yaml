rationale: >
  SegResNet (Myronenko, 2019) and VISTA-3D (He et al., 2024) share top prior
  at 0.25. SegResNet is already implemented and proven as the BraTS 2018 winner;
  VISTA-3D represents the highest-potential next step with foundation model
  pre-training on large-scale CT datasets. SwinUNETR (Hatamizadeh et al., 2022)
  at 0.20 is implemented and competitive with transformer-based long-range
  dependencies. nnU-Net (Isensee et al., 2021) at 0.15 remains the gold standard
  in medical image segmentation challenges (Nature Methods) but requires pipeline
  refactoring to integrate with Hydra-zen. SAM variants (Kirillov et al., 2023)
  at 0.15 are experimental for thin vascular structures. Domain note: vascular
  segmentation benefits from clDice-aware architectures (Shit et al., 2021) that
  preserve topological connectivity of tubular structures.

research_notes: >
  The MONAI framework (Cardoso et al., 2022) provides native implementations of
  SegResNet, SwinUNETR, and VISTA-3D, making these three architectures the most
  natural fit for the MinIVess pipeline. The Metrics Reloaded framework
  (Maier-Hein et al., 2024) recommends topology-aware metrics for vascular
  segmentation, which aligns with clDice (Shit et al., 2021) as a key evaluation
  criterion. nnU-Net v2 (Isensee et al., 2021) self-configures architecture and
  preprocessing but operates as a standalone pipeline, creating integration
  challenges with Hydra-zen experiment management.

