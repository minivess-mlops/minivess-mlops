  cardiac_imaging: 1.0
  neuroimaging: 1.0
  general_medical: 1.0

rationale: >
  Lite model cards (0.35) are resolved/implemented via model_card.to_markdown()
  auto-generation during training. Full model cards (0.30) are the natural
  upgrade for publication-ready documentation. The documentation standard is
