# Central Bibliography for MinIVess MLOps v2 PRD
# All decision files reference entries by citation_key.
# Format: Author-year (APA-like) for inline citations.
#
# RULES:
# 1. citation_key = firstauthor_surname + year (e.g., myronenko2019)
#    - If ambiguous, add suffix: myronenko2019a, myronenko2019b
# 2. inline_citation = "Surname et al. (Year)" or "Surname & Surname (Year)"
#    - Single author: "Myronenko (2019)"
#    - Two authors: "Hatamizadeh & Xu (2022)"
#    - Three+ authors: "Hatamizadeh et al. (2022)"
# 3. Every decision file MUST cite at least one reference for its rationale.
# 4. Sub-citations: when ingesting a paper, also add papers IT cites that
#    are relevant to other decision nodes.
#
# last_updated: 2026-02-23

