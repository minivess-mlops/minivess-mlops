# Format: Author-year (APA-like) for inline citations.
#
# RULES:
# 1. citation_key = firstauthor_surname + year (e.g., myronenko2019)
#    - If ambiguous, add suffix: myronenko2019a, myronenko2019b
# 2. inline_citation = "Surname et al. (Year)" or "Surname & Surname (Year)"
#    - Single author: "Myronenko (2019)"
#    - Two authors: "Hatamizadeh & Xu (2022)"
