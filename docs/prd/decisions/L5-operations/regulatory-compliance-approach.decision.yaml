rationale: >
  Manual audit (0.40) is the current resolved state reflecting lightweight
  compliance implementation. Hybrid LLM-assisted (0.35) is the strongest
  emerging option, validated by AIReg-Bench (Marino et al., 2025) showing
  frontier LLMs achieve kappa up to 0.863 on EU AI Act compliance. ComplOps
  automated (0.25) requires more infrastructure investment but provides the
  most robust continuous compliance. The convergence of EU AI Act (Aug 2026),
  IEC 62304 Ed.2 (Sep 2026), and FDA QMSR (Feb 2026) creates urgency for
  moving beyond manual compliance. Compliance costs of EUR 7,500-400,000
  per system (Haataja & Bryson, 2021; Koh et al., 2024, as cited in Marino
  et al.) make automation economically compelling.

