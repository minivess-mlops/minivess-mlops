decision_id: regulatory_compliance_approach
title: "Regulatory Compliance Approach"
description: >
  How regulatory compliance is managed operationally. ComplOps-style automated
  compliance embeds Compliance-as-Code (CaC) into CI/CD pipelines (Batista et al.,
  2025). Manual audit relies on periodic human review with spreadsheet/document
  tracking. Hybrid LLM-assisted uses frontier LLMs for compliance assessment
  (AIReg-Bench validated: kappa up to 0.863; Marino et al., 2025) with human
  oversight. The CAIRC Inspector/Mechanic closed-loop pattern (Marino & Lane,
  2026) provides a framework for continuous automated compliance. Compliance
  costs estimated at EUR 7,500-400,000 per system motivate automation.

decision_level: L5_operations
status: active
last_updated: 2026-02-24

options:
  - option_id: complops_automated
    title: "ComplOps Automated Compliance"
    description: >
      Compliance-as-Code (CaC) engine interpreting requirements into executable
      policies via Rego/YAML, integrated into CI/CD and MLOps pipelines
      (Batista et al., 2025). Auto-generates signed audit artifacts linked to
      commits/pipeline runs. CAIRC Inspector/Mechanic closed-loop for continuous
      compliance monitoring (Marino & Lane, 2026). Requires significant upfront
      investment in policy codification.
    prior_probability: 0.25
    status: viable
    implementation_status: not_started
    complements:
      - "compliance_depth.regops_automated"
      - "audit_trail_architecture.hash_chained_logging"
      - "ci_cd_platform.github_actions"
    constraints:
      - "Requires regulatory expertise to codify compliance rules"
      - "CaC engine maintenance as regulations evolve"

  - option_id: manual_audit
    title: "Manual Compliance Audit"
    description: >
      Periodic manual compliance review with spreadsheet/document tracking.
      Current effective state. Kokina et al. (2025) document this as the
      dominant approach even in Big 4 audit firms. Firms disable dynamic
      learning during audits, reflecting the tension between continuous
      improvement and certifiability.
    prior_probability: 0.40
    status: resolved
    implementation_status: implemented
    complements:
      - "compliance_depth.lightweight_audit"
      - "model_governance.mlflow_tags"

  - option_id: hybrid_llm_assisted
    title: "Hybrid LLM-Assisted Compliance"
    description: >
      Frontier LLMs screen technical documentation against regulatory
      requirements (EU AI Act Articles 9, 10, 12, 14, 15), with human
      expert review of flagged issues. AIReg-Bench (Marino et al., 2025)
      validates that Gemini 2.5 Pro achieves kappa = 0.863 on EU AI Act
      compliance assessment. TechOps templates (Lucaj et al., 2025) provide
      structured input format. Delta-I integrity metric (de la Torre, 2026)
      with medical threshold 0.30 guards against LLM audit trail fabrication.
    prior_probability: 0.35
    status: viable
    implementation_status: not_started
    complements:
      - "audit_trail_architecture.zero_trust_verified"
      - "compliance_depth.regops_automated"
    constraints:
      - "LLM sycophancy bias (o3 mini exceeded human scores in 54.2% of cases)"
      - "Legal subjectivity limits full automation (Krippendorff alpha = 0.651)"
      - "OLIF risk requires Delta-I monitoring"

