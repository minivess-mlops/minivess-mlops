decision_id: project_management_tool
title: "Project Management Tool"
description: >
  Which project management and requirements tracking platform to use for
  development workflow, and optionally for IEC 62304 traceability. Tool choice
  affects developer experience, compliance readiness, and scalability from
  research to clinical deployment. Granlund et al. (2022) advocate "calm
  compliance" where regulatory documentation is a natural byproduct of
  development. Stirbu & Mikkonen (2021) showed GitHub can support traceability
  but lacks semantic relationship types. The AHMED project (Lähteenmäki et al.,
  2023) validated Polarion for 80% traceability savings and GitLab+JIRA for
  dual-tool patterns. Ketryx (UL certified, 2% of 2024 FDA AI/ML approvals)
  provides a compliance overlay for GitHub/JIRA.

decision_level: L4_infrastructure
status: active
last_updated: 2026-02-23

options:
  - option_id: github_projects_ketryx
    title: "GitHub Projects V2 + Ketryx"
    description: >
      GitHub Projects V2 for day-to-day development with Ketryx overlay for
      compliance evidence generation. Calm compliance approach (Granlund et al.,
      2022): developers work in GitHub naturally, Ketryx generates IEC 62304
      artifacts in background. Free tier available for pre-market teams (<$2M
      funding, 3 projects, 4 users). Weighted score: 4.35 across 7 criteria.
      Innolitics RDM (open-source) can supplement for 510(k) documentation.
    prior_probability: 0.35
    status: viable
    implementation_status: not_started
    complements:
      - "ci_cd_platform.github_actions"
      - "regulatory_documentation_tool.ketryx"

  - option_id: jira_ketryx
    title: "JIRA + Ketryx"
    description: >
      JIRA + Confluence with Ketryx compliance overlay. Industry standard
      (57.5% market share per 2024 Stack Overflow Survey). Validated by
      Martina et al. (2024) for IEC 62304 Clause 6/9 maintenance workflows.
      3000+ marketplace apps. Developer friction well-documented but
      unmatched ecosystem. Ketryx bridges JIRA to IEC 62304/ISO 13485/14971.
      Realistic cost: $200-500/month for 5-person regulated team.
    prior_probability: 0.20
    status: viable
    implementation_status: not_started
    constraints:
      - "Developer friction with JIRA workflows"
      - "Plugin costs can exceed base JIRA at scale"

  - option_id: gitlab_integrated
    title: "GitLab Ultimate"
    description: >
      GitLab integrated ALM with dedicated IEC 62304 mapping page. Self-hosted
      option for data sovereignty. AHMED project validated GitLab+JIRA dual-tool
      pattern (Lähteenmäki et al., 2023). Requirements management evolving but
      GitLab acknowledges it is "not yet complete." Premium ($29/user/month)
      needed for compliance features.
    prior_probability: 0.20
    status: viable
    implementation_status: not_started
    constraints:
      - "Requirements management incomplete per GitLab's own disclaimer"
      - "Requires GitLab migration or mirror from GitHub"

  - option_id: azure_devops
    title: "Azure DevOps"
    description: >
      Microsoft-native ALM. Free for first 5 users — best value proposition.
      Modern Requirements extension for IEC 62304 design controls. Good Azure
      ML integration. Boards + Repos + Pipelines + Test Plans integrated.
      Less ML ecosystem integration than GitHub.
    prior_probability: 0.15
    status: viable
    implementation_status: not_started
    constraints:
      - "Less popular for open-source ML community"
      - "DVC integration weaker than GitHub/GitLab"

  - option_id: polarion_alm
    title: "Polarion ALM (Siemens)"
    description: >
      Purpose-built for regulated industries. AHMED project: 80% traceability
      savings (Lähteenmäki et al., 2023). MedPack for IEC 62304/ISO 14971/
      FDA 21 CFR Part 11. End-to-end traceability with semantic link types.
      $3k-5k/year minimum. Accepted by notified bodies. Overkill for research
      phase but strongest compliance story.
    prior_probability: 0.10
    status: deferred
    implementation_status: not_started
    constraints:
      - "Prohibitive cost for small research teams"
      - "Enterprise UX, not developer-friendly"
      - "Vendor lock-in to Siemens ecosystem"

