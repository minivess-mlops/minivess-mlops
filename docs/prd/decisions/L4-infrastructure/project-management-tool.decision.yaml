rationale: >
  GitHub Projects V2 + Ketryx (0.35) leads based on weighted scoring (4.35/5)
  across IEC 62304 compatibility, developer experience, cost, scalability,
  ML ecosystem integration, audit readiness, and integration breadth. This
  aligns with Granlund et al.'s (2022) "calm compliance" principle: compliance
  as a natural byproduct of development. Stirbu & Mikkonen (2021) showed
  GitHub supports traceability but needs semantic gap bridging — Ketryx fills
  this gap commercially (UL certified, 2% of 2024 FDA AI/ML approvals). The
  AHMED project (Lähteenmäki et al., 2023) validated Polarion for 80%
  traceability savings. Martina et al. (2024) validated JIRA for IEC 62304
  maintenance. The phased approach (GitHub free → Ketryx free → Ketryx paid)
  minimizes upfront cost while maintaining regulatory readiness.

