experiment_name: dynunet_topology_v1
model: dynunet
losses:
  - cbdice_cldice
  - skeleton_recall
  - cape
  - dice_ce
compute: gpu_low
data_dir: data/raw/minivess
num_folds: 3
max_epochs: 100
seed: 42
debug: false
memory_limit_gb: 24
monitor_interval: 10
checkpoint:
  tracked_metrics:
    - name: val_loss
      direction: minimize
      patience: 30
    - name: val_dice
      direction: maximize
      patience: 30
    - name: val_f1_foreground
      direction: maximize
      patience: 30
    - name: val_cldice
      direction: maximize
      patience: 30
    - name: val_masd
      direction: minimize
      patience: 30
    - name: val_compound_nsd_cldice
      direction: maximize
      patience: 30
  early_stopping_strategy: all
  primary_metric: val_compound_nsd_cldice
  min_delta: 1.0e-4
  min_epochs: 10
  save_last: true
  save_history: true
# Topology metrics computed every N epochs (skeleton extraction is expensive)
topology_metrics:
  compute_every_n_epochs: 5
  metrics:
    - nsd
    - hd95
    - ccdice
    - betti_error_beta0
    - junction_f1
