name: Test dataload CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: petteriteikari/minivess-mlops-env:latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content
      - name: execute py script # run main.py
        run: python run_training.py -c task_config.yaml -run test_dataload
