name: CI v2

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Ruff check
        run: uv run ruff check src/minivess/ tests/v2/
      - name: Ruff format check
        run: uv run ruff format --check src/minivess/ tests/v2/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    continue-on-error: true  # Strict mode has pre-existing errors; report but don't block
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Mypy
        run: uv run mypy src/minivess/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --extra dev --extra eval --extra quality --extra agents --extra serving
      - name: Run unit tests
        run: uv run pytest tests/v2/unit/ -x -q --tb=short
      - name: Run with coverage
        if: matrix.python-version == '3.12'
        run: uv run pytest tests/v2/unit/ --cov=src/minivess --cov-report=term-missing
