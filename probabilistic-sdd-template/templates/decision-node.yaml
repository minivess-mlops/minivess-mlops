# Template: Decision Node
# Copy this file and fill in the values.
# See _schema.yaml for full specification.
# See protocols/citation-guide.md for citation format.
#
# ACADEMIC CITATION REQUIREMENTS:
# - Every decision MUST have at least 1 reference in the references array
# - Every citation_key MUST exist in bibliography.yaml
# - The rationale field MUST include author-year in-text citations
# - Use "Surname et al. (Year)" format, never numeric references

decision_id: CHANGE_ME  # snake_case, unique
title: "CHANGE_ME"
description: >
  CHANGE_ME: Why does this decision matter? Include author-year citation
  for foundational work, e.g., "First proposed by Surname et al. (2024)..."

decision_level: L3_technology  # L1_research_goals | L2_architecture | L3_technology | L4_infrastructure | L5_operations
status: active  # active | draft | deprecated | archived
last_updated: "CHANGE_ME"

options:
  - option_id: option_a
    title: "Option A"
    description: >
      CHANGE_ME — cite the introducing paper: "Introduced by Surname et al. (Year).
      Achieves X performance on benchmark Y (Table N)."
    prior_probability: 0.50  # All options must sum to 1.0
    status: viable  # recommended | viable | experimental | deferred | rejected | resolved
    implementation_status: not_started  # not_started | config_only | partial | implemented | production
    # constraints: []
    # complements: []

  - option_id: option_b
    title: "Option B"
    description: "CHANGE_ME"
    prior_probability: 0.50
    status: viable
    implementation_status: not_started

