archetype_weights:
  CHANGE_ME_archetype_1:
    probability_overrides:
      option_a: 0.50
      option_b: 0.50
    rationale: "CHANGE_ME"
  CHANGE_ME_archetype_2:
    probability_overrides:
      option_a: 0.50
      option_b: 0.50
    rationale: "CHANGE_ME"

volatility:
  classification: stable  # stable | shifting | volatile
  last_assessed: "CHANGE_ME"
  next_review: "CHANGE_ME"
  change_drivers:
    - "CHANGE_ME"

domain_applicability:
  CHANGE_ME_domain: 1.0

rationale: >
  CHANGE_ME: Justify prior probabilities with academic citations.
  Example: "Option A receives 0.50 prior based on benchmark results
  from Surname et al. (2024), who report X metric on Y dataset (Table N).
  Option B at 0.50 follows Othername & Coauthor (2023) showing competitive
  performance in Z setting."

# ACADEMIC REFERENCES — MANDATORY
# Every citation_key MUST exist in bibliography.yaml.
# References are append-only: NEVER remove existing references.
references:
  - citation_key: CHANGE_ME  # e.g., isensee2021nnu
    relevance: "CHANGE_ME: Why this reference matters for this decision"
    sections: []  # e.g., ["Table 2", "Section 3.1", "Fig. 5"]
    supports_options: []  # e.g., ["option_a"]

tags:
  - CHANGE_ME
